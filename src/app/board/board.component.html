

<button class=" btn-dark form-control">Snake Game in Angular by Prosper Julius Mavunga</button>
<div class="board"
*ngFor="let row of range(squares.length)">
  
    <app-cell 
     *ngFor="let column of range(squares[row].length)"
      [color]="squares[row][column]"
    
    >
    </app-cell>
  </div>
  <button class="btn btn-dark form-control" (click)="startGame()">Start Game</button>
